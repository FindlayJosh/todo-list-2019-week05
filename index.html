<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <section class="top">
        <form action="">
          <input class="toDoValue" type="text" />
          <button class="addToList">Add to List</button>
        </form>
      </section>
      <section class="mid">
        <ul class="unorganizedList">
        </ul>
      </section>
      <section class="bot">
        <p>You have <span class="toDoListLeft"></span> todos left.</p>
        <button class="clearBtn">Clear List</button>
        <button class="completeBtn">Clear Completed</button>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
